<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    </div>
    <div class="main-wrapper">
        <div class="clinic-info">
            <div class="header" style="text-align: left;">
                <h2>Waris Opticals</h2>
                <p>Dr. Khalid, Optometrist</p>
            </div>
            
            <div class="contact-details">
                <p><strong>üìç Address:</strong> chauraha, 95/94, Yateem Khana Rd, beside al huboor resturant, Al Zahra, Parade, Kanpur, Uttar Pradesh 208001</p>
                <p><strong>üìû Phone:</strong> 790-558-81233</p>
                <p><strong>üïí Hours:</strong> Mon-Sat, 5:00 PM - 11:00 PM</p>
            </div>

            <div class="map-container">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3571.468879651245!2d80.3432753!3d26.472843999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399c39843525659f%3A0x2115a3b86573d868!2sWaris%20Optical!5e0!3m2!1sen!2sin!4v1772185291128!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="appointment-container">
            <div class="header">
                <h2>Book Your Eye Exam</h2>
                <p>Schedule a visit with the doctor today.</p>
            </div>

            <form id="appointmentForm">
                <div class="form-group">
                    <label for="patientName">Full Name</label>
                    <input type="text" id="patientName" name="patientName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="123-456-7890">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="appointmentDate">Preferred Date</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentTime">Preferred Time</label>
                        <input type="time" id="appointmentTime" name="appointmentTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Visit</label>
                    <select id="reason" name="reason" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="routine_exam">Routine Eye Exam</option>
                        <option value="new_glasses">New Glasses / Fitting</option>
                        <option value="contact_lenses">Contact Lens Consultation</option>
                        <option value="eye_issue">Medical Eye Issue</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Request Appointment</button>
                <p id="statusMessage" class="status-message"></p>
            </form>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
